<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array 변수상자 만들기</h1>
    <script>
        var coworkers = ["gyu","hyun"];
    </script>

    <h1>변수상자에서 꺼내기</h1>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);
    </script>

    <h1>변수 추가하기</h1>
    <script>
        coworkers.push('pyo');
        coworkers.push('com');
    </script>

    <h1>변수 갯수</h1>
    <script>
        document.write(coworkers.length);
    </script>
</body>
</html>
